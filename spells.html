<!DOCTYPE html>
<html lang="en">

<head>
	<!--5ETOOLS_VERSION-->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Büyüler - 5eTürkçe</title>

	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" href="favicon.png">

	<script type="text/javascript" src="lib/js-cookie.js"></script>
	<script type="text/javascript" src="js/styleswitch.js"></script>
	<script type="text/javascript" src="js/navigation.js"></script>
</head>

<body>
<div class="viewport-wrapper">
	<header class="hidden-xs hidden-sm">
		<div class="container">

			<h1>Büyü Listesi</h1>
			<p>Solda isimle ara, sağda görüntülemek için büyü ismine tıkla.</p>
		</div>
	</header>
	<nav class="container" id="navigation">
		<ul class="nav nav-pills" id="navbar">
		</ul>
	</nav>

	<div class="container view-col-wrapper">
		<div class="view-col" id="listcontainer" style="flex: 7">
			<div class="input-group" id="filter-search-input-group">
				<input type="search" id="search" class="search form-control" placeholder="Büyü bul...">
				<span class="input-group-btn">
						<button class="btn btn-default" type="button" id="reset">Reset</button>
					</span>
			</div>
			<div id="filtertools" class="sortlabel btn-group">
				<button class="col-xs-3 col-xs-3-5 sort btn btn-default btn-xs" type="button" data-sort="name">İsim</button>
				<button class="col-xs-1 col-xs-1-7 sort btn btn-default btn-xs" type="button" data-sort="source">Kaynak</button>
				<button class="col-xs-1 col-xs-1-5 sort btn btn-default btn-xs" type="button" data-sort="level">Seviye</button>
				<button class="col-xs-1 col-xs-1-7 sort btn btn-default btn-xs" type="button" data-sort="time">Süre</button>
				<button class="col-xs-1 col-xs-1-2 sort btn btn-default btn-xs" type="button" data-sort="school">Okul</button>
				<button class="col-xs-2 col-xs-2-4 sort btn btn-default btn-xs" type="button" data-sort="range">Menzil</button>
			</div>

			<ul class="list spells">
				<!-- populate with JS -->
			</ul>
		</div>

		<div id="contentwrapper" class="view-col" style="flex: 5">
			<div id="sublistcontainer">
				<div id="sublistsort" class="sortlabel btn-group">
					<button class="col-xs-3 col-xs-3-9 sort btn btn-default btn-xs" data-sort="name">İsim</button>
					<button class="col-xs-1 col-xs-1-5 sort btn btn-default btn-xs" data-sort="level">Seviye</button>
					<button class="col-xs-1 col-xs-1-8 sort btn btn-default btn-xs" data-sort="time">Süre</button>
					<button class="col-xs-1 col-xs-1-2 sort btn btn-default btn-xs" data-sort="school">Okul</button>
					<button class="col-xs-3 col-xs-3-6 sort btn btn-default btn-xs" data-sort="range">Menzil</button>
				</div>
				<ul class="list subspells">
					<!-- populate with JS -->
				</ul>
			</div>

			<div class="wrp-stat-tab">
				<div id="tabs-right"></div>
			</div>

			<table id="pagecontent" class="stats">
				<tr><th class="border" colspan="6"></th></tr>
				<tr><td colspan="6" class="initial-message">Burada görüntülemek için listeden büyü seç.</td></tr>
				<tr><th class="border" colspan="6"></th></tr>
			</table>
			<br>
			<p class="text-align-center">
				<button class="btn btn-default btn-sm" id="btn-spellbook">Kitap Görünümü</button>
				<button class="btn btn-default btn-sm btn-file" id="manage-brew">Homebrew Yönet</button>
			</p>
		</div>
	</div>
</div>    <!--5ETOOLS_SCRIPT_ANCHOR-->
<script type="text/javascript" src="lib/jquery.js"></script>
<script type="text/javascript" src="js/omnisearch.js"></script>
<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript" src="js/filter.js"></script>
<script type="text/javascript" src="js/entryrender.js"></script>
<script type="text/javascript" src="js/history.js"></script>
<script type="text/javascript" src="js/multisource.js"></script>
<script type="text/javascript" src="js/spells.js"></script>
<script type="text/javascript" src="lib/list.js"></script>
<script type="text/javascript" src="lib/bootstrap.js"></script>
<script type="text/javascript" src="lib/elasticlunr.js"></script>
</body>

</html>
